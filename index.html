<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excuse Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        select, button {
            font-size: 18px;
            padding: 10px;
            margin: 10px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Get Your Random Excuse</h1>
    <p>Select a category and click the button below to receive a random excuse.</p>

    <label for="category">Choose a category:</label>
    <select id="category">
        <option value="family">Family</option>
        <option value="pet">Pet</option>
        <option value="personal">Personal</option>
        <option value="funny">Funny</option>
        <option value="work">Work</option>
    </select>

    <button onclick="getExcuse()">Get Excuse</button>

    <script>
        function getExcuse() {
            var category = document.getElementById("category").value;
            var url = "http://bit.ly/43L1G7U?category=" + encodeURIComponent(category);
            window.location.href = url;
        }
    </script>

</body>
</html>
